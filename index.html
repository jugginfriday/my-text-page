<html>
<head>
    <title>My Text Page</title>
    <!-- Google Font: Gaegu -->
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
    <!-- Ensure mobile-friendly scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            font-family: 'Gaegu', cursive;
            font-size: 20px;
            line-height: 1.8;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
            max-width: 100%;
            word-wrap: break-word;
        }
        h1 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>My Wall of Text</h1>
    <p>This is where you paste all your big block of text. You can add as much here as you want, just keep it inside these paragraph tags or add more.</p>
</body>
</html>
